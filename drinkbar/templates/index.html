{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
    rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon-16x16.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'assets/img/favicon-96x96.png' %}">

  <link rel="stylesheet" href="{% static 'styles/vendor-dddc8eebb5.css' %}">

  <link rel="stylesheet" href="{% static 'styles/app-de6f6b56a1.css' %}">
</head>

<body ng-controller="AppCtrl">
  <div class="body-bg"></div>
  <main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() && appState.current.name != 'login', 'auth-main': appState.current.name == 'login' }">

    <ba-sidebar ng-if="appState.current.name != 'login' && appState.current.name != 'tivi-showing'"></ba-sidebar>
    <page-top ng-if="appState.current.name != 'login' && appState.current.name !== 'tivi-showing'"></page-top>

    <div ng-if="appState.current.name !== 'tivi-showing'" ng-class="{ 'al-main': appState.current.name != 'login', 'auth-block': appState.current.name == 'login'}">
      <div class="al-content">
        <content-top ng-if="appState.current.name != 'login'"></content-top>
        <div ui-view autoscroll="true" autoscroll-body-top></div>
      </div>
    </div>

    <div ng-if="appState.current.name === 'tivi-showing'" class="_tivi_showing">
      <div class="_tivi_container" ui-view autoscroll="true" autoscroll-body-top></div>
    </div>
    <back-top></back-top>
  </main>
  <div id="preloader" ng-show="!$pageFinishedLoading">
    <div></div>
  </div>

  <script src="{% static 'scripts/vendor-fafab123cd.js' %}"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="{% static 'scripts/app-ae92d2f5bd.js' %}"></script>

</body>

</html>
