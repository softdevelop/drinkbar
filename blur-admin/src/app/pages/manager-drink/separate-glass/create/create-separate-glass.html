<div class="create_user bg_content">
    <form name="form" class="form_create">
        <div class="form-group">
            <label style="color : #6b6b6b; font-weight : bold;" for="">Name</label>
            <input class="form-control" type="text" name="email" placeholder="Email" ng-model="account.username" ng-change="changeInfo('username', account.username)"
                required>
        </div>
        <div class="form-group">
            <label style="color : #6b6b6b; font-weight : bold;" for="">Image</label>
            <input class="form-control" type="file" name="email" placeholder="Email" ng-model="account.username" ng-change="changeInfo('username', account.username)"
                required>
        </div>
        <div class="form-group">
            <label style="color : #6b6b6b; font-weight : bold;" for="">Size</label>
            <input class="form-control" type="number" name="email" placeholder="Email" ng-model="account.username" ng-change="changeInfo('username', account.username)"
                required>
        </div>
        <button ng-disabled="form.$invalid || isDisable" type="button" class="btn btn-primary" ng-click="create()">Create</button>
    </form>
</div>
