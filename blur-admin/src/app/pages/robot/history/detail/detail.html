<div ba-panel="" ba-panel-title="Detail History / {{detail.name}}" ba-panel-class="with-scroll">
    <div class="panel-body">
        <form name="form" class="form_create">
            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Name</label>
                <input class="form-control" type="text" name="name" placeholder="Name" ng-model="detail.name" ng-change="changeInfo('name', detail.name)"
                    required>
            </div>

            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Parent</label>
                <select class="form-control" name="status" ng-model="detail.parent" ng-change="changeInfo('parent', detail.parent)">
                    <option ng-repeat="item in list_history" class="form-control" value="{{item.id}}">{{item.link}}</option>
                </select>
            </div>

            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Image</label>
                <div ng-if="isDisable" class="form-group">
                    <a href="{{detail.image}}">{{detail.image}}</a>
                </div>
                <input type='file' id="uploadFile" class="form-control" ng-model="detail.file" onchange="angular.element(this).scope().imageUpload(event)" />
            </div>

            <div class="form-group">
                    <label class="checkbox-inline custom-checkbox nowrap">
                        <input type="checkbox" ng-model="detail.active" ng-click="changeInfo('active', detail.active)">
                        <span>Active</span>
                    </label>
                </div>

            <button ng-disabled="form.$invalid && isDisable" type="button" class="btn btn-primary" ng-click="save()">Save</button>
        </form>
    </div>
</div>
