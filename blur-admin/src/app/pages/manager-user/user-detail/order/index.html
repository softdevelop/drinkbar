<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">User Order</h4>
    </div>
    <div class="modal-body"  style="background: #fff;">
        <div ba-panel-title="Products" ba-panel-class="with-scroll"  style="background: #fff;">
            <div class=""  style="background: #fff;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="table-id">Drink Name</th>
                            <th>Garnishes</th>
                            <th>Ice</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in products" class="ng-scope">
                            <td class="ng-binding" style="width : 30%; text-align : left;">
                                <a href="#/manager-drink/garnish/detail/{{item.drink.id}}">{{item.drink.name}}</a>
                            </td>
                            <td class="ng-binding">
                                <p ng-repeat="garnish in item.garnishes">{{garnish.name}}</p>
                            </td>
                            <td class="ng-binding">
                                {{ item.ice }}
                            </td>
                            <td class="ng-binding">
                                {{ item.quantity }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Save changes</button>
    </div>
</div>
