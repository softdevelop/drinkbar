<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">User Order</h4>
    </div>
    <div class="modal-body"  style="background: #fff;">
        <div ba-panel-title="Products" ba-panel-class="with-scroll"  style="background: #fff;">
            <div class=""  style="background: #fff;">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th class="table-id border_top_1">Drink Name</th>
                            <th class="border_top_1">Image Order</th>
                            <th class="border_top_1">Garnishes</th>
                            <th class="border_top_1">Ice</th>
                            <th class="border_top_1">Quantity</th>
                            <th class="border_top_1" style="width: 120px;">QR Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in products">
                            <td class="ng-binding border_top_1" style="width : 30%; text-align : left;">
                                <a href="" ng-click="openDrinkDetail(item.drink.id)">{{item.drink.name}}</a>
                            </td>
                            <td class="ng-binding border_top_1">
                                <!-- <p style="margin-bottom : 0px;">{{item.drink.image}}</p> -->
                                <div class="" style="padding: 5px; width: 100px; margin: 0 auto;">
                                    <img src="{{item.drink.image}}" style="width: 100%;">
                                </div>
                            </td>
                            <td class="ng-binding border_top_1">
                                <p style="margin-bottom : 0px;" ng-repeat="gar in item.garnishes">{{gar.garnish.name}}</p>
                            </td>
                            <td class="ng-binding border_top_1">
                                {{ item.ice }}
                            </td>
                            <td class="ng-binding border_top_1">
                                {{ item.quantity }}
                            </td>
                            <td style="width: 120px; border: 1px solid rgba(107, 105, 105, 0.2);">
                                <a href="" style="width: 140px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; display: inline-block;">{{data_order.qr_code}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Save changes</button>
    </div> -->
</div>
