
<div ba-panel="" ba-panel-title="List Fifo" ba-panel-class="with-scroll">
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="text-align : left;">Username</th>
                    <th style="text-align : left;">QR Code Link</th>
                    <th style="text-align : left;">Drink Time</th>
                    <th style="text-align : left;">Glass For Order</th>
                    <th style="text-align : left;">Glass Status</th>
                    <th style="text-align : left;">Ice Status</th>
                    <th style="text-align : left;">Drink</th>
                    <th style="text-align : left;">Drink One Status</th>
                    <th style="text-align : left;">Ingredient</th>
                    <th style="text-align : left;">Grid Placement</th>
                    <th style="text-align : left;">ML</th>
                    <th style="text-align : left;">Ingredient Status</th>
                    <th style="text-align : left;">Countinue up</th>
                    <th>Status</th>
                    <th style="text-align : left;">Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in listData" class="ng-scope">
                    <td class="ng-binding" style="text-align : left;">
                        <!-- <a href="#/order/detail/{{item.id}}">{{item.creation_date | date:'MM/dd/yyyy'}}</a> -->
                        {{item.creation_date | date:'MM/dd/yyyy'}}
                    </td>
                    <td class="ng-binding" style="text-align : left;">
                        {{item.status}}
                    </td>
                    <td class="ng-binding" style="text-align : left;">
                        {{item.amount}}
                    </td>
                    <td class="ng-binding" style="width: 30px; text-align : center;">
                        <a href="" data-toggle="modal" ng-click="confirmDelete(item)" style="color : #e85555;">
                            <i class="ion-android-delete"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="align-right" ng-show="bigTotalItems > 10">
            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" ng-click="changePage(bigCurrentPage)"
                class="pagination-sm" boundary-link-numbers="true"></ul>
        </div>
    </div>
</div>
